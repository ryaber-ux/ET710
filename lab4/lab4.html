<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width+device-width, initial-scale=1.0">
    <title>Lab 4, HTML semantic elements and links</title>
</head>
<body>
    <h1>Lab 4, HTML semantic elements and links</h1>
    <h2>Ryaan Berko-Nti</h2>
    <figure>
        <img src="images/drinks.jpg" alt="image of two drinks" width="500px" usemap="#drinkmap">
        <map name="drinkmap">
            <area shape="rect" coords="30,85,250,350" href="https://oliviaadriance.com/honey-matcha-latte/" alt="Link to Macha Latte" target="_blank">
            <area shape="circle" coords="350,500,130" href="matcha_tea.html" alt="Link to matcha_tea.html">
        </map>
        <img src="images/fruits.jpg" alt="image of lemon and kiwi" width="500px"
        usemap="#fruitmap">
        <map name="#fruitmap">
            <area shape="rect" coords="10,10,100,100" href="kiwi.html" alt="Link to kiwi.html">
        </map>         
    </figure>

</body>
</html>
